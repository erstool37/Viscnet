project: sph_test_run
name: 5thpatVal_finetuning
version: v0

train_settings:
  num_workers : 4 # CPU workers
  seed : 1205
  classification : True # True : classification, False : regression, !!! CHANGE LOSS FUNCTION !!!
  watch_bool : False # True : wandb gradient logging, False : no logging
  test_bool : True # True : test after training, False : no test

dataset:
  train :
    train_root : dataset/RealArchive/real_20rpm_increment_4back
    frame_num : 10
    time : 3.2
    rpm_class : 10
    dataloader :
      dataloader : VideoDatasetReal # in classification mode, check number of classes
      batch_size : 1
      aug_bool : True
      test_size : 0.05
      random_state : 37 
  test : 
    test_root : dataset/RealArchive/real_20rpm_increment_1back
    frame_num : 10
    time : 3.2
    rpm_class : 10
    dataloader :
      dataloader : VideoDatasetReal
      batch_size : 1
      aug_bool : False
      test_size : 1e-6
      random_state : 37
  preprocess:
    scaler : interscaler
    descaler : interdescaler

model:
  transformer_bool : True # True : use transformer, False : use CNN-LSTM
  transformer :
    encoder: VivitEmbed
    class : 10
  cnn : 
    encoder : Resnet34LSTMEMBED
    cnn_train : True
    cnn : resnet34
    lstm_size : 256
    lstm_layers : 5
    output_size : 3
    drop_rate : 0.0
    embedding_size : 512
    embed_weight : 0.0

training:
  val_test_bool : True # True : test_ds used in validation, False : val_ds used in validation
  curr_bool : True # True : load specified weight, False : start from rock bottom
  curr_ckpt : diffback_basetrain_256-8-1024_augTrue_0917_v0.pth
  num_epochs : 30
  loss : CE
  optimizer:
    optim_class: AdamW 
    scheduler_class: CosineAnnealingLR
    lr: 1e-5  # 1e-2 ~ 1e-5 
    eta_min : 1e-10
    weight_decay: 1e-2 # 1e-2 정도로
    patience : 5

misc_dir:
  ckpt_root : "src/weights/"
  video_subdir : "videos"
  para_subdir : "parameters"
  norm_subdir : "parametersNorm"
  
