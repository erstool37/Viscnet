project: "viscosity estimation testing"
name: "50frame_test_run"
version: v0

regression:
  train_settings:
    batch_size : 8
    num_epochs : 20
    num_workers : 2

  preprocess:
    scaler : "loginterscaler"
    descaler : "loginterdescaler"
    frame_num : 10
    time : 5
  
  model:
    model_class : "ViscosityEstimator"
    cnn : "resnet34"
    cnn_train : True
    lstm_size : 256
    lstm_layers : 3
    output_size : 3
    drop_rate : 0.1

  real_model:
    real_num_epochs : 30

  loss : "realMSLE"

  optimizer:
    optim_class: Adam
    scheduler_class: CosineAnnealingLR
    lr: 1e-4
    eta_min : 1e-8
    weight_decay: 1e-5
  
  directories:
    checkpoint :
      mask_checkpoint : "src/models/weights_seg/Vortex0219_01.pth"
      checkpoint : "src/models/weights_reg/CFDtrain"
      real_checkpoint : "src/models/weights_reg/ViscRealXXXX_01.pth"

    data :
      data_root : "dataset/CFDArchive/CFD_decay_reduced_50f_586"
      video_subdir : "videos"
      para_subdir : "parameters"
      norm_subdir : "paramtersNorm"
      save_root : "dataset/CFDfluid/processed_data" 
      real_root : "dataset/realfluid/original"
      real_save_root : "dataset/realfluid/processed_data"
      test_root : "dataset/CFDfluid/test"

segmentation:
  settings:
    batch_size : 96
    num_workers : 128
    num_epochs : 20
    lr_rate : 5e-4
    checkpoint : "preprocess/model_seg/Vortex0306_01.pth" # freshly trained model name
    base_checkpoint : "preprocess/model_seg/Vortex0219_01.pth" # pre-trained model name

  directories:
    data_root : "dataset/WebGLfluid/original"
    image_subdir : "raw"
    mask_subdir : "masked"
    save_root : "dataset/WebGLfluid/processed_data"
    image_save_subdir : "images"
    mask_save_subdir : "masks"
    box_save_subdir : "boxes"